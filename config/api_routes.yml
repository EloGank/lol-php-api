    retrieveTopPlayedChampions:          [accountId, "gameMode (CLASSIC, ODIN, ARAM)"]
    getTeamAggregatedStats:              [teamId]
    getTeamEndOfGameStats:               [teamId, gameId]
    retrievePlayerStatsByAccountId:      [accountId, "seasonId (1-4)"]

  spellBookService:
